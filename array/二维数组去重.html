    <script>
        arr = [1,2,3,2,3,1,4,5,3,2,4,5,1]
        function uniquo4(arr){
            return arr.filter(function(item,index,obj){
                return obj.indexOf(item) === index;
            });
        }

        console.log(uniquo4(arr));
    </script>
